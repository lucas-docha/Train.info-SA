<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TelaLogin.css">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
        </div>
        <div class="info">
            <div class="email">
                <form action="/login" method="post">
                    <label for="email">Email</label>
            </div>

            <div class="caixa">
                <input type="email" id="email" name="email" placeholder="Insira o seu email aqui!" required>
            </div>
            <div class="senha">
                <label for="password">Senha</label>
                
            </div>
            <div class="caixa">
                <input type="password" id="password" name="password" placeholder="Insira sua senha aqui!" required>
            </div>
        </div>
        <div class="lembrar">
            <label>
                <input type="checkbox">
                Lembre de mim
            </label>
            <div class="esqueci">
                <button onclick="EsqueciSenha()">
                    <p>Esqueceu a senha?</p>
                </button>
            </div>
        </div>
        <div class="botÃ£o" style="padding-top: 2rem; padding-left: 3rem; padding-right: 2.5rem;">
            <button onclick="paginaPrincipal()"
                style="color: white; background-color: #41b8d5; border-radius: 15px; width: 100%; height: 3rem; border-style: none;">Entrar</button>
        </div>

        <div>
            <div class="flex">
                <hr style="width: 25%; margin-top: 3rem; color: #bec2d0;">
                <p style="color: white;">Ou entre com</p>
                <hr style="width: 25%; margin-top: 3rem; color:#bec2d0;">
            </div>
        </div>
        <div class="logar">
            <div class="facebook flex">
                <button onclick="facebooklogin()">
                    <img src="../imgens/facebook-icon.ico">
                    <p style="background-color: #2e3356; color: white;">Facebook</p>
                </button>
            </div>
            <div class="google flex">
                <button onclick="googlelogin()">
                    <img src="../imgens/google-icon.ico">
                    <p style="background-color: #2e3356; color: white;">Google</p>
                </button>
            </div>
        </div>
    </div>
    <script src="TelaLogin.js"></script>
</body>

</html>
