<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TelaEsqueci.css">
    <title>Tela esqueci a senha</title>
</head>

<body>
    <div class="container">
        <div class="esqueci">
            <h1>Esqueceu a senha?</h1>
            <p>Insira seu email no campo abaixo para te enviarmos o código de recuperação.</p>
        </div>
        <div class="info">
            <div class="email">
                <form action="" method="post">
                    <label for="email"></label>
            </div>
            <div class="caixa">
                <input type="email" id="email" name="email" placeholder="Insira o seu email aqui!" required>
            </div>
        </div>
        </div>
        <div class="botão" style="padding-top: 2rem; padding-left: 3rem; padding-right: 2.5rem;">
            <button onclick="enviarEmail()"
                style="color: white; background-color: #41b8d5; border-radius: 15px; width: 100%; height: 3rem; border-style: none;">Enviar email</button>
        </div>
    </div>
</body>
</html>
